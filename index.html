<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <header>
            <form aria-label="Search City">
                <input type="text" id="name" placeholder="Enter city name" autocomplete="off" aria-label="City name" />
                <button type="submit" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </header>

        <section class="result" aria-live="polite">
            <article class="location">
                <figure class="name">
                    <figcaption>London</figcaption>
                    <img src="https://flagsapi.com/GB/shiny/32.png" alt="UK Flag" />
                </figure>
            </article>

            <article class="temperature">
                <figure>
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon" />
                    <figcaption>
                        <span>31</span><sup>Â°C</sup>
                    </figcaption>
                </figure>
                <p class="description">Overcast clouds</p>
            </article>

            <section class="details">
                <ul>
                    <li>
                        <span>Clouds</span>
                        <i class="fa-solid fa-cloud"></i>
                        <span id="clouds">98</span>%
                    </li>
                    <li>
                        <span>Humidity</span>
                        <i class="fa-solid fa-droplet"></i>
                        <span id="humidity">98</span>%
                    </li>
                    <li>
                        <span>Pressure</span>
                        <i class="fa-solid fa-gauge"></i>
                        <span id="pressure">1011</span> hPa
                    </li>
                </ul>
            </section>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
